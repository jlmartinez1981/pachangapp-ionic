<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <p>{{getFormattedDate(item)}}</p>
        <p>{{item.current_users - item.min_users}}</p>
        <ion-note item-end *ngIf="item.current_users - item.min_users < 0">Faltan {{item.min_users - item.current_users}} participantes.</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)" icon-start>
            <ion-icon name="trash"></ion-icon>
          {{ 'DELETE_BUTTON' | translate }}
        </button>
        <button ion-button color="secondary" (click)="silenceItem(item)" icon-start>
            <ion-icon name="volume-off"></ion-icon>
            {{ 'SILENCE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
